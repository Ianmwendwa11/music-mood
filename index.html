<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MeloMood</title>
</head>
<body>
    <div id="content">
        <h1 class="heading">
            <span class="Multicolortext">MeloMood</span>
        </h1>
        <div class="card">
            <h1 class="Mood-header">Select Your MeloMood</h1> 
            <div class="dropdown">
                <button class="dropbtn">Select Mood â–¼</button>
                <div class="dropdown-content">
                    <a href="javascript:void(0);" onclick="changeBackground('happy'); fetchMoodSongs('happy')">Happy</a>
                    <a href="javascript:void(0);" onclick="changeBackground('sad'); fetchMoodSongs('sad')">Sad</a>
                    <a href="javascript:void(0);" onclick="changeBackground('chill'); fetchMoodSongs('chill')">Chill</a>
                    <a href="javascript:void(0);" onclick="changeBackground('romantic'); fetchMoodSongs('romantic')">Romantic</a>
                    <a href="javascript:void(0);" onclick="changeBackground('hype'); fetchMoodSongs('hype')">Hype</a>
                    <a href="javascript:void(0);" onclick="changeBackground('healing'); fetchMoodSongs('healing')">Healing</a>
                    <a href="javascript:void(0);" onclick="changeBackground('inlove'); fetchMoodSongs('inlove')">In Love</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
        <button id="backButton" onclick="restorePage()">Back</button>
        <button id="login-btn">Login to Spotify</button>
        <input type="text" id="mood-input" placeholder="Enter a mood (e.g., happy)">
        <button id="get-mood-music">Find Songs</button>
    </div>

    <!-- Song List -->
    <ul id="song-list"></ul>

    <!-- Scripts (Ensure These Files Exist) -->
    <script src="spotifyAPI.js" type="module"></script>  <!-- Load Spotify API First -->
    <script src="index.js"></script>  <!-- UI Logic -->
