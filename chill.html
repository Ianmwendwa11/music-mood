<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Chill Vibes - MeloMood</title>
    <style>
        body {
            background-image: url('../images/chill.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #e0f7fa;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 4px 4px 20px rgba(255, 255, 255, 0.9); }
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>üåô Chill Vibes üåø</h1>
    <p>Relax, unwind, and let the music take you away...</p>
    <div id="song-list" class="song-container">
        <p>Loading mood-based songs...</p>
    </div>
    
    <button class="back-btn" onclick="goBack()">‚Üê Back to Main</button>
    <button id="refresh-songs">Refresh Songs</button>
    <div id="song-list"></div>
    
    <script>
        function goBack() {
            window.location.href = "../index.html";
        }
    </script>
   <script src="index.js"></script> 
</body>
</html>
