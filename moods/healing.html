<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Healing Mode - MeloMood</title>
    <style>
        body {
            background-image: url('../images/healing.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Merriweather', serif;
            color: #d4edda;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px #98c1d9;
            animation: slowGlow 3s infinite alternate;
        }

        @keyframes slowGlow {
            from { text-shadow: 2px 2px 10px #98c1d9; }
            to { text-shadow: 4px 4px 20px #ffffff; }
        }

        .lotus {
            position: absolute;
            font-size: 2.5rem;
            color: #b5e48c;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>üåø Healing Vibes üíö</h1>
    <p>Find peace, breathe in, and let the music heal you.</p>

    <span class="lotus" style="left: 15%;">üå∏</span>
    <span class="lotus" style="left: 50%;">üçÉ</span>
    <span class="lotus" style="left: 85%;">üåø</span>


    <div id="song-list" class="song-container">
        <p>Loading mood-based songs...</p>
    </div>
    


    <button class="back-btn" onclick="goBack()">‚Üê Back to Main</button>
    
    <script>
        function goBack() {
            window.location.href = "../index.html";
        }
    </script>
    <script src="spotifyAPI.js" type="module"></script>

</body>
</html>
